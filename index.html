<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/scrollTransition.js"></script>
	</head>

	<body>

  <nav id="mainNav" class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div id="navStyle">
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="#about">About</a> </li>
                    <li> <a href="#skills">Skills</a> </li>
                    <li> <a href="#projects">Projects</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    </br>
    <div>
    <div class="col-lg-12">
      <h1 class="wow bounceInDown">WELCOME!</h1>
      <img id="bannerPic" class="wow bounceInDown" src="images/profileBanner.png">

    </div>
    </div>

    <div class="row top-buffer">
    </div>

    <div class="row top-buffer">
    </div>

    <div class="row top-buffer">
		<article id="about" class="wow bounceInLeft">
			<div id="aboutPicture" class="col-md-4 col-md-offset-1 text-center">
				<img id="profilePic" src="images/portfoliopicture.jpg">
			</div>
		</article>
    <article id="aboutRight" class="wow bounceInRight">
      <div id="content" class="col-md-4 col-md-offset-2 text-center">
        <h1>About Me</h1>
      </div>
    </article>

    </div>



    </br>

    <div class="row top-buffer">
    <article id="skills" class="wow bounceInLeft">
      <div id="content" class="col-md-4 col-md-offset-1 text-center">
        <h1>Skills</h1>
      </div>
    </article>
		<article id="skills" class="wow bounceInRight">
			<div id="skillsPicture" class="col-md-4 col-md-offset-1 text-center">
				<img id="skillsPic" src="images/skillspage.png">
			</div>
		</article>
    </div>

    </br>

    <div class="row top-buffer">
		<article id="projects">
			<div id="content" class="col-md-8 col-md-offset-2 text-center">
				<h1>Projects</h1>
				<div id="my-slider" class="carousel slide" data-ride>
					<ol class="carousel-indicators">
						<li data-target="#my-slider" data-slide-to="0" class="active"><li>
						<li data-target="#my-slider" data-slide-to="1"><li>

					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="images/CardsAgainstHumanity.png" alt="Cards Against Humanity" >
							<div class="carousel-caption">
								<h3>Cards Against Humanity</h3>
							</div>
						</div>
						<div class="item">
							<img src="images/PwnHub.png" alt="video games">
							<div class="carousel-caption">
								<h3>Pwn Hub</h3>
							</div>
						</div>

						<div class="item">
							<img src="images/Groupy.png" alt="music events">
							<div class="carousel-caption">
								<h3>Groupy</h3>
							</div>
						</div>

						<div class="item">
							<img src="images/CoverMaestro.png" alt="music covers">
							<div class="carousel-caption">
								<h3>Cover Maestro</h3>
							</div>
						</div>

					</div>
					<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-cheveron-left" aria-hidden="true"></span>
					</a>
					<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
						<span class="glyphicon glyphicon-cheveron-right" aria-hidden="true"></span>
					</a>
				</div>
			</div>
		</article>
    </div>


	</body
</html>
