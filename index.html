<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/scrollTransition.js"></script>
	</head>

	<body>

  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand page-scroll" href="#page-top"></a> </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="#about">About</a> </li>
                    <li> <a href="#skills">Skills</a> </li>
                    <li> <a href="#projects">Projects</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    </br>
    <div class="row top-buffer">
		<article id="about">
			<div id="content" class="col-md-6 col-md-offset-3 text-center">
				<h1>About Me</h1>
			</div>
		</article>
    </div>

    </br>

    <div class="row top-buffer">
		<article id="skills">
			<div id="content" class="col-lg-12 text-center">
				<h1>Skills</h1>
         <div class="col-lg-3 col-md-6 col-xs-6 text-center">
              <div class="service-box"> <img src="images/HTML5.png" class="wow bounceInLeft" /> </div>
        </div>
			</div>
		</article>
    </div>

    </br>

    <div class="row top-buffer">
		<article id="projects">
			<div id="content" class="col-md-8 col-md-offset-2 text-center">
				<h1>Projects</h1>
				<div id="my-slider" class="carousel slide" data-ride>
					<ol class="carousel-indicators">
						<li data-target="#my-slider" data-slide-to="0" class="active"><li>
						<li data-target="#my-slider" data-slide-to="1"><li>

					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="images/CardsAgainstHumanity.png" alt="Cards Against Humanity" >
							<div class="carousel-caption">
								<h3>Cards Against Humanity</h3>
							</div>
						</div>
						<div class="item">
							<img src="images/PwnHub.png" alt="video games">
							<div class="carousel-caption">
								<h3>Pwn Hub</h3>
							</div>
						</div>

						<div class="item">
							<img src="images/Groupy.png" alt="music events">
							<div class="carousel-caption">
								<h3>Groupy</h3>
							</div>
						</div>

						<div class="item">
							<img src="images/CoverMaestro.png" alt="music covers">
							<div class="carousel-caption">
								<h3>Cover Maestro</h3>
							</div>
						</div>

					</div>
					<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-cheveron-left" aria-hidden="true"></span>
					</a>
					<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
						<span class="glyphicon glyphicon-cheveron-right" aria-hidden="true"></span>
					</a>
				</div>
			</div>
		</article>
    </div>


	</body
</html>
